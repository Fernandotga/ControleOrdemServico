<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Codigo: <h:inputText id="txtCodigo" value="#{cliente.codigo}" />
            <br />
            Nome: <h:inputText id="txtNome" value="#{cliente.nome}" />
            <br />
            CPF: <h:inputText id="txtCpf" value="#{cliente.cpf}" />
            <br />
            <h:commandButton id="btnAbrir" value="Abrir" action="#{cliente.abrir()}" />
            <h:commandButton id="btnSalvar" value="Salvar" action="#{cliente.salvar()}" />
        </h:form>
    </h:body>
</html>
